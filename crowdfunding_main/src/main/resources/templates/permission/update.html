<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/doc.min.css}">
    <style>
        .tree li {
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div><a class="navbar-brand" style="font-size:32px;" href="user.html">众筹平台 - 许可维护</a></div>
        </div>
        <div th:replace="common/header :: common_head">
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div th:replace="common/side :: common_side">
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ol class="breadcrumb">
                <li><a th:href="@{/main}">首页</a></li>
                <li><a th:href="@{/permission/permission}">许可维护</a></li>
                <li class="active">修改</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">表单数据
                    <div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"><i
                            class="glyphicon glyphicon-question-sign"></i></div>
                </div>
                <div class="panel-body">
                    <form role="form" id="form" method="post">
                        <div class="form-group">
                            <label for="name">许可名称</label>
                            <p id="nameerr" style="color: red"></p>
                            <input type="text" class="form-control" id="name" name="name" th:value="${permission.name}" placeholder="请输入许可名称">
                        </div>
                        <div class="form-group">
                            <label for="url">许可URL</label>
                            <p id="urlerr" style="color: red"></p>
                            <input type="text" class="form-control" id="url" name="url" th:value="${permission.url}" placeholder="请输入许可URL">
                        </div>

                        <button type="button" class="btn btn-success" id="sub"><i class="glyphicon glyphicon-plus"></i> 修改
                        </button>
                        <button type="button" class="btn btn-danger" id="resetbtn"><i class="glyphicon glyphicon-refresh"></i> 重置
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">帮助</h4>
            </div>
            <div class="modal-body">
                <div class="bs-callout bs-callout-info">
                    <h4>测试标题1</h4>
                    <p>测试内容1，测试内容1，测试内容1，测试内容1，测试内容1，测试内容1</p>
                </div>
                <div class="bs-callout bs-callout-info">
                    <h4>测试标题2</h4>
                    <p>测试内容2，测试内容2，测试内容2，测试内容2，测试内容2，测试内容2</p>
                </div>
            </div>
            <!--
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            -->
        </div>
    </div>
</div>
<script th:src="@{/jquery/jquery-2.1.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/script/docs.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
    $("#6").css("color","red");
    $("#6").parent().parent().parent().css('display','block');
    $("#6").parent().parent().parent().parent().removeClass("tree-closed");
    //重置form表单
    $("#resetbtn").click(function () {
        $("#form")[0].reset();
    })

    $("#sub").click(function () {
        var name = $("#name");
        var url = $("#url");
        //表单校验
        name.focus(function () {
            $("#name").html("")
        })
        url.focus(function () {
            $("#url").html("")
        })
        if (name.val().trim()==""){
            $("#nameerr").html("许可名称不能为空")
        } else if (url.val().trim()=="") {
            $("#urlerr").html("许可URL不能为空")
        }else {
            $.ajax({
               url:"../update",
               type:"post",
                data: {
                    "name": name.val(),
                    "url": url.val(),
                    "id": [[${permission.id}]]
                },
                success: function (isSuccess) {
                    if (isSuccess) {
                        alert("修改成功");
                        window.location.href = "../permission";
                    } else {
                        alert("修改失败");
                    }
                },
                error: function () {
                    alert("err");
                }
            });
        }
    })
</script>
</body>
</html>
